name: Next.js CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Install dependencies (faster install with caching)
      - name: Install dependencies
        run: npm ci

      # Build the Next.js project
      - name: Build Next.js app
        run: npm run build

      # Run tests (optional â€” remove if not using Jest/Playwright)
      # - name: Run tests
      #   run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      # Deploy to Vercel (example)
      - name: Deploy to Vercel
        run: npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod
